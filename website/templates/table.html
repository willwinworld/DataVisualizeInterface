{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block page_content %}
    <style>
        #table {
            width: 50%;
            margin: auto;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
        }
    </style>
    <table class="table table-hover" id="table">
        <thead>
            <tr>
                <th>#</th>
                <th>日期</th>
                <th>数量</th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <th scope="row">{{ item.index }}</th>
                <td>{{ item.date }}</td>
                <td>{{ item.number }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
